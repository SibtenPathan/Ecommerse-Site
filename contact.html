<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript eCommerce</title>
<link rel="icon" type="image/svg+xml" href="/vite.svg" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="fs-5" style="background-color: #e6e6e6;">

    <div class="container-fluid bg-dark text-white d-flex justify-content-between align-items-center">
        <span>Free shipping, 30-day return or refund guarantee.</span>
        <div>
            <button type="button" class="btn btn-dark">SIGN UP</button>
            <button type="button" class="btn btn-dark">SIGN IN</button>
        </div>
    </div>
    
    <div class="container-fluid" style="background-color: white;">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo2.jpg" alt="Avatar Logo" style="width:60%;"> 
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link add-to-cart-button" id="cartValue">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <section class="section-contact" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Get in touch with us. We are always here to help you.</p>
        </div>
    
        <div class="container">
            <div class="row" style="margin-top: 100px; margin-bottom: 50px;">
                <div class="col-md-6">
                    <form action="#">
                        <div class="mb-3">
                            <label for="username">Full Name</label>
                            <input type="text" name="username" id="username" required autocomplete="off" class="form-control" placeholder="Enter full name">
                        </div>
    
                        <div class="mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" required autocomplete="off" class="form-control" placeholder="abc@SibtenPathan.com">
                        </div>
    
                        <div class="mb-3">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" id="subject" required autocomplete="off" class="form-control" placeholder="Title of your message">
                        </div>
    
                        <div class="mb-3">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="5" class="form-control" placeholder="We are always here to help you."></textarea>
                        </div>
    
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.9182258170144!2d72.48648406800386!3d22.99003433969371!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9aee6c89a621%3A0x872df2d55fbb0008!2sLJ%20University!5e0!3m2!1sen!2sin!4v1711050109459!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
